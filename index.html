<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enchanced RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="top">
        <h1 id="siteTitle">R.N.G. Random Name Generater</h1>
        <h3 id="siteSubTitle">(Get It RNG Random Name Generater, But Also Like Random Number Generater)</h3>
        <div id="inputRow" class="row">
            <div id="addNameInputCol" class="col-6">
                <div>
                    <input id="addNameInput" type="text" placeholder="Name Here">
                </div>
            </div>
            <div id="groupSliderCol" class="col-6">
                <div id="groupSizeDiv">
                    <label for="groupSizeSlider">Group Size</label>
                    <div id="groupSizeSliderDiv">
                        <input id="groupSizeSlider" type="range" min="1" max="20" value="1" class="slider">
                    </div>
                    <p id="groupSize"></p>
                </div>
            </div>
        </div>
        <div id="btnRow" class="row">
            <div id="addNameBtnCol" class="col-6">
                <button id="addNameBtn" type="button" class="btn btn-primary">Add Name</button>
            </div>
            <div id="randNameBtnCol" class="col-6">
                <button id="randNameBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#groupDisplayModal">Get Random Name(s)</button>
            </div>
        </div>
    </div>
    <div id="listSpacingDiv">
        <p id="nameCounter">Total Names: 0</p>
        <div id="listDisplayDiv">

        </div>
    </div>

    <!-- Group Display Modal Start -->
    <div class="modal fade" id="groupDisplayModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Groups</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="groupDisplayBody" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Group Display Modal End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./Scripts/apps.js" type="module"></script>
</body>

</html>
